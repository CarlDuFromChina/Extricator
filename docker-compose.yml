version: '2'
services:
  client:
    container_name: "client"
    image: extricator-ui:latest
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    links:
      - server
    depends_on:
      - server
    networks:
      - extricator-network

  pgdb:
    image: postgres:12
    container_name: "pgdb"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: extrictor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
    volumes:
      - /home/server/pg_data:/var/lib/postgresql/data
    networks:
      - extricator-network

  server:
    container_name: "server"
    image: extricator-server:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    ports:
      - "5000:5000"
    networks:
      - extricator-network

  cadvisor:
    container_name: cadvisor
    image: google/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    ports:
    - "8080:8080"
    networks:
    - extricator-network

networks:
  extricator-network:
    driver: bridge